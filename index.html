<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Mood Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container-fluid app-container">
        <header class="text-center py-4">
            <h1 class="display-5">üåø Nature's Mood Diary</h1>
            <p class="lead">Connect your feelings with nature</p>
        </header>

        <main>
            <div class="card mood-card animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 id="date-display" class="card-title"></h5>
                    <p class="text-muted">How does your heart feel today?</p>
                    
                    <div class="mood-options row g-3 mt-3">
                        <div class="col-4 mood-option" data-mood="sunny">
                            <div class="option-circle sunny">
                                ‚òÄÔ∏è
                            </div>
                            <p>Sunny</p>
                        </div>
                        <div class="col-4 mood-option" data-mood="rainy">
                            <div class="option-circle rainy">
                                üåßÔ∏è
                            </div>
                            <p>Rainy</p>
                        </div>
                        <div class="col-4 mood-option" data-mood="cloudy">
                            <div class="option-circle cloudy">
                                ‚òÅÔ∏è
                            </div>
                            <p>Cloudy</p>
                        </div>
                        <div class="col-4 mood-option" data-mood="stormy">
                            <div class="option-circle stormy">
                                ‚ö°
                            </div>
                            <p>Stormy</p>
                        </div>
                        <div class="col-4 mood-option" data-mood="breezy">
                            <div class="option-circle breezy">
                                üå¨Ô∏è
                            </div>
                            <p>Breezy</p>
                        </div>
                        <div class="col-4 mood-option" data-mood="foggy">
                            <div class="option-circle foggy">
                                üå´Ô∏è
                            </div>
                            <p>Foggy</p>
                        </div>
                    </div>
                    
                    <textarea id="mood-note" class="form-control mt-4" placeholder="Add some thoughts... (optional)" rows="3"></textarea>
                    
                    <button id="save-btn" class="btn btn-success mt-3 w-100">
                        Save Today's Mood
                    </button>
                </div>
            </div>
            
            <div class="card history-card mt-4 animate__animated animate__fadeIn">
                <div class="card-body">
                    <h5 class="card-title">Your Mood History</h5>
                    <div id="history-chart" class="mt-3"></div>
                    <div id="mood-history" class="mt-3"></div>
                </div>
            </div>
        </main>
    </div>

    <div class="notification-permission animate__animated animate__fadeInUp">
        <div class="notification-content">
            <p>Get daily reminders to log your mood and track your emotional weather!</p>
            <button id="enable-notifications" class="btn btn-primary">Enable Notifications</button>
            <button id="later-btn" class="btn btn-outline-secondary">Maybe Later</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
